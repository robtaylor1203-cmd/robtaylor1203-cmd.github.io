<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Industry News - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="news-page">
    <!-- (Header content remains the same as previous update) -->
    <header class="site-header">
        <div class="header-top-bar">
            <a href="index.html" class="header-logo">
                <h1>Tea<span>Trade</span></h1>
            </a>
            <div class="header-search-wrapper">
                <input type="text" class="header-search-bar" placeholder="Search news...">
            </div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="news.html" class="active">News</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="corporate.html">Corporate</a></li>
            </ul>
        </nav>
    </header>
    <main class="page-container">
        <h2 class="page-title">Industry News</h2>
        <div class="news-list" id="news-container">
             <p id="loading-message">Loading latest news...</p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newsContainer = document.getElementById('news-container');
            fetch('news.json')
                .then(response => response.json())
                .then(articles => {
                    newsContainer.innerHTML = '';
                    if (articles && articles.length > 0) {
                        articles.forEach(article => {
                            const articleElement = document.createElement('article');
                            articleElement.className = 'news-item';
                            // UPDATED STRUCTURE: Text on the left, Image on the right
                            articleElement.innerHTML = `
                                <div class="text-content">
                                    <a href="${article.link}" class="main-link" target="_blank" rel="noopener noreferrer">
                                        <h3>${article.headline}</h3>
                                        <p class="snippet">${article.snippet}</p>
                                    </a>
                                    <div class="source">${article.source}</div>
                                </div>
                                <a href="${article.link}" class="image-link" target="_blank" rel="noopener noreferrer">
                                    <img class="article-image" src="${article.image}" alt="Article Thumbnail" loading="lazy">
                                </a>`;
                            newsContainer.appendChild(articleElement);
                        });
                    } else { newsContainer.innerHTML = '<p>No featured articles found.</p>'; }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    newsContainer.innerHTML = '<p>Sorry, there was an error loading the news.</p>';
                });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
