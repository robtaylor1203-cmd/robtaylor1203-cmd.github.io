<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <header class="site-header">
        <div class="header-top-bar">
            <a href="corporate.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Search data..."></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="data.html" class="active">Data</a></li>
                <li><a href="#">Market Reports</a></li>
                <li><a href="#">Auctions</a></li>
                <li><a href="#">Visuals</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <div class="dashboard-header">
            <h2 class="page-title" id="dashboard-title">Loading Dataset...</h2>
            <div class="slicer-controls">
                <button class="slicer-button active" data-key="value_gbp" data-label="Import Value (£ GBP)">View by Value</button>
                <button class="slicer-button" data-key="net_mass_kg" data-label="Import Mass (kg)">View by Mass</button>
            </div>
        </div>
        <div class="view-switcher">
            <button id="show-table-view" class="view-chip active">Table View</button>
            <button id="show-chart-view" class="view-chip">Chart View</button>
            <button id="show-map-view" class="view-chip">Map View</button>
        </div>

        <div id="table-view" class="view-content"><table class="data-table"><thead><tr><th data-sort="partner_country">Country</th><th data-sort="net_mass_kg">Net Mass (kg)</th><th data-sort="value_gbp">Value (£ GBP)</th></tr></thead><tbody id="data-table-body"></tbody></table></div>
        <div id="chart-view" class="view-content" style="display: none;"><div class="chart-container"><canvas id="importChart"></canvas></div></div>
        <div id="map-view" class="view-content" style="display: none;"><div id="map-container"></div></div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const datasetFile = params.get('dataset');
            const pageTitle = params.get('title');
            const dashboardTitleEl = document.getElementById('dashboard-title');

            if (pageTitle) {
                const titleText = pageTitle.replace(/\+/g, ' ');
                dashboardTitleEl.textContent = titleText;
                document.title = titleText + " - TeaTrade";
            }
            if (!datasetFile) {
                dashboardTitleEl.textContent = 'Error: No dataset selected.';
                return;
            }

            let currentData = [];
            let myChart, myMap, geoJsonLayer, geoDataCache;
            let sortDirection = {};
            let currentSlice = { key: 'value_gbp', label: 'Import Value (£ GBP)' };

            const tableBody = document.getElementById('data-table-body');
            const headers = document.querySelectorAll('.data-table th');
            const chartCanvas = document.getElementById('importChart');
            const views = document.querySelectorAll('.view-content');
            const viewButtons = document.querySelectorAll('.view-chip');
            const slicerButtons = document.querySelectorAll('.slicer-button');

            const renderTable = (data) => { /* ... table rendering logic ... */ };
            const renderChart = (data) => { /* ... chart rendering logic ... */ };
            const renderMap = (geoData, data) => { /* ... map rendering logic ... */ };
            const updateVisualizations = () => { /* ... update logic ... */ };

            try {
                const response = await fetch(`${datasetFile}.json`);
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                currentData = await response.json();
                renderTable(currentData);

                slicerButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        slicerButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        currentSlice.key = button.dataset.key;
                        currentSlice.label = button.dataset.label;
                        updateVisualizations();
                    });
                });
                viewButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        viewButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        const viewId = button.id.replace('show-', '');
                        views.forEach(view => { view.style.display = (view.id === viewId) ? 'block' : 'none'; });
                        if (viewId === 'chart-view') renderChart(currentData);
                        if (viewId === 'map-view') {
                            if (geoDataCache) {
                                renderMap(geoDataCache, currentData);
                            } else {
                                fetch('../countries.geojson').then(res => res.json()).then(geoData => {
                                    geoDataCache = geoData; 
                                    renderMap(geoData, currentData);
                                }).catch(err => { console.error("Failed to load map data.", err); document.getElementById('map-container').innerHTML = `<p>Error: Could not load map data file.</p>`; });
                            }
                        }
                    });
                });
                headers.forEach(header => {
                    header.addEventListener('click', () => {
                        const sortKey = header.dataset.sort;
                        const direction = (sortDirection[sortKey] === 'asc') ? 'desc' : 'asc';
                        sortDirection = { [sortKey]: direction };
                        headers.forEach(h => {
                            const arrow = h.querySelector('.sort-arrow');
                            if (h !== header && arrow) arrow.remove();
                            h.classList.remove('sort-asc', 'sort-desc');
                        });
                        header.classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');
                        let arrowSpan = header.querySelector('.sort-arrow');
                        if (!arrowSpan) {
                            arrowSpan = document.createElement('span');
                            arrowSpan.className = 'sort-arrow';
                            header.appendChild(arrowSpan);
                        }
                        arrowSpan.innerHTML = direction === 'asc' ? '&uarr;' : '&darr;';
                        currentData.sort((a, b) => {
                            const valA = a[sortKey];
                            const valB = b[sortKey];
                            if (typeof valA === 'string') return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                            return direction === 'asc' ? valA - valB : valB - valA;
                        });
                        renderTable(currentData);
                    });
                });
            } catch (error) {
                console.error('Error fetching initial data:', error);
                tableBody.innerHTML = `<tr><td colspan="3">Error loading dataset: ${datasetFile}.json</td></tr>`;
            }
        });
    </script>
</body>
</html>
