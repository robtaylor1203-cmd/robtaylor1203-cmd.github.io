<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Industry Jobs - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="jobs-page">
    <header class="site-header">
        <div class="header-top-bar">
            <a href="index.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Job title or keyword"></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="news.html">News</a></li>
                <li><a href="jobs.html" class="active">Jobs</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="corporate.html">Corporate</a></li>
            </ul>
        </nav>
    </header>
    <main class="jobs-container" id="jobs-container"></main>

    <script>
    if (document.getElementById('jobs-container')) {
        const jobsContainer = document.getElementById('jobs-container');

        const jobListPane = document.createElement('div');
        jobListPane.className = 'job-list-pane';
        const jobDetailsPane = document.createElement('div');
        jobDetailsPane.className = 'job-details-pane';
        const jobDetailsContent = document.createElement('div');
        jobDetailsContent.className = 'job-details-content';
        jobDetailsPane.appendChild(jobDetailsContent);

        jobsContainer.appendChild(jobListPane);
        jobsContainer.appendChild(jobDetailsPane);

        fetch('jobs.json')
            .then(res => res.json())
            .then(jobs => {
                jobs.forEach((job, index) => {
                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.innerHTML = `
                        <div class="job-card-header">
                            <h3>${job.title}</h3>
                            <p>${job.company} â€¢ ${job.location}</p>
                        </div>
                        <p class="job-snippet">${job.snippet}</p>
                    `;

                    card.addEventListener('click', () => {
                        document.querySelectorAll('.job-card').forEach(c => c.classList.remove('active'));
                        card.classList.add('active');

                        jobDetailsContent.innerHTML = `
                            <h2>${job.title}</h2>
                            <p><strong>Company:</strong> ${job.company}</p>
                            <p><strong>Location:</strong> ${job.location}</p>
                            <p><strong>Type:</strong> ${job.type}</p>
                            <a href="${job.link}" class="apply-button" target="_blank">Apply Now</a>
                            <p>${job.description.intro}</p>
                            <h3>Responsibilities</h3>
                            <ul>${job.description.responsibilities.map(r => `<li>${r}</li>`).join('')}</ul>
                            <h3>Qualifications</h3>
                            <ul>${job.description.qualifications.map(q => `<li>${q}</li>`).join('')}</ul>
                        `;
                    });

                    jobListPane.appendChild(card);
                    if (index === 0) card.click();
                });
            })
            .catch(err => console.error('Error loading jobs:', err));
    }
    </script>
</body>
</html>
