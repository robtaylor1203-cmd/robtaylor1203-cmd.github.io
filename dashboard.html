<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <header class="site-header">
        <div class="header-top-bar">
            <a href="corporate.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Search data..."></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="dashboard.html" class="active">Data</a></li>
                <li><a href="#">Market Reports</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="#">Auctions</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <h2 class="page-title">UK Tea Imports - July 2025</h2>
        <div class="view-switcher">
            <button id="show-table-view" class="view-chip active">Table View</button>
            <button id="show-chart-view" class="view-chip">Chart View</button>
            <button id="show-map-view" class="view-chip">Map View</button>
        </div>

        <div id="table-view" class="view-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th data-sort="partner_country"><span>Country</span></th>
                        <th data-sort="net_mass_kg"><span>Net Mass (kg)</span></th>
                        <th data-sort="value_gbp"><span>Value (£ GBP)</span></th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </div>

        <div id="chart-view" class="view-content" style="display: none;">
            <div class="chart-container">
                <canvas id="importChart"></canvas>
            </div>
        </div>
        
        <div id="map-view" class="view-content" style="display: none;">
            <div id="map-container"></div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const importData = [
                { "partner_country": "Kenya", "net_mass_kg": 4810230, "value_gbp": 12150900 },
                { "partner_country": "India", "net_mass_kg": 1985550, "value_gbp": 7995400 },
                { "partner_country": "Malawi", "net_mass_kg": 950100, "value_gbp": 1850200 },
                { "partner_country": "China", "net_mass_kg": 430670, "value_gbp": 3120500 },
                { "partner_country": "Rwanda", "net_mass_kg": 750300, "value_gbp": 1500600 },
                { "partner_country": "Tanzania", "net_mass_kg": 620400, "value_gbp": 1240800 },
                { "partner_country": "Sri Lanka", "net_mass_kg": 310800, "value_gbp": 1950000 }
            ];

            let myChart;
            let myMap;
            let geoJsonLayer;

            const renderTable = (data) => { /* ... table rendering logic ... */ };
            const renderChart = (data) => { /* ... chart rendering logic ... */ };

            // --- NEW function to render the map ---
            const renderMap = (geoData, importData) => {
                if (!myMap) { // Initialize map only once
                    myMap = L.map('map-container').setView([20, 0], 2);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
                    }).addTo(myMap);
                }
                
                if (geoJsonLayer) myMap.removeLayer(geoJsonLayer); // Remove old layer if it exists

                const dataLookup = new Map(importData.map(d => [d.partner_country, d]));

                const getColor = (value) => {
                    return value > 10000000 ? '#0d47a1' :
                           value > 5000000  ? '#1976d2' :
                           value > 2000000  ? '#2196f3' :
                           value > 1000000  ? '#64b5f6' :
                                              '#bbdefb';
                };

                geoJsonLayer = L.geoJson(geoData, {
                    style: (feature) => {
                        const countryName = feature.properties.name;
                        const data = dataLookup.get(countryName);
                        return {
                            fillColor: data ? getColor(data.value_gbp) : '#f5f5f5',
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: (feature, layer) => {
                        const countryName = feature.properties.name;
                        const data = dataLookup.get(countryName);
                        if (data) {
                            layer.bindPopup(`<strong>${countryName}</strong><br/>Value: £${data.value_gbp.toLocaleString()}<br/>Mass: ${data.net_mass_kg.toLocaleString()} kg`);
                        }
                    }
                }).addTo(myMap);
            };

            // --- Event Listeners and Initial Load ---
            const views = document.querySelectorAll('.view-content');
            const buttons = document.querySelectorAll('.view-chip');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const viewId = button.id.replace('show-', '');
                    
                    views.forEach(view => {
                        view.style.display = (view.id === viewId) ? 'block' : 'none';
                    });
                    
                    if (viewId === 'chart-view') renderChart(importData);
                    if (viewId === 'map-view') {
                        fetch('countries.geojson')
                            .then(res => res.json())
                            .then(geoData => renderMap(geoData, importData));
                    }
                });
            });

            renderTable(importData); // Initial table render
        });
    </script>
</body>
</html>
