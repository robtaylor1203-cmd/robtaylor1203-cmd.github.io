<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <header class="site-header">
        <div class="header-top-bar">
            <a href="corporate.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Search data..."></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="dashboard.html" class="active">Data</a></li>
                <li><a href="#">Market Reports</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="#">Auctions</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <h2 class="page-title">UK Tea Imports - July 2025</h2>
        <div class="view-switcher">
            <button id="show-table-view" class="view-chip active">Table View</button>
            <button id="show-chart-view" class="view-chip">Chart View</button>
            <button id="show-map-view" class="view-chip">Map View</button>
        </div>

        <div id="table-view" class="view-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th data-sort="partner_country">Country</th>
                        <th data-sort="net_mass_kg">Net Mass (kg)</th>
                        <th data-sort="value_gbp">Value (£ GBP)</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </div>

        <div id="chart-view" class="view-content" style="display: none;">
            <div class="chart-container">
                <canvas id="importChart"></canvas>
            </div>
        </div>
        
        <div id="map-view" class="view-content" style="display: none;">
            <div id="map-container"></div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const importData = [
                { "partner_country": "Kenya", "net_mass_kg": 4810230, "value_gbp": 12150900 },
                { "partner_country": "India", "net_mass_kg": 1985550, "value_gbp": 7995400 },
                { "partner_country": "Malawi", "net_mass_kg": 950100, "value_gbp": 1850200 },
                { "partner_country": "China", "net_mass_kg": 430670, "value_gbp": 3120500 },
                { "partner_country": "Rwanda", "net_mass_kg": 750300, "value_gbp": 1500600 },
                { "partner_country": "United Republic of Tanzania", "net_mass_kg": 620400, "value_gbp": 1240800 },
                { "partner_country": "Sri Lanka", "net_mass_kg": 310800, "value_gbp": 1950000 }
            ];

            let myChart, myMap, geoJsonLayer, geoDataCache;
            let sortDirection = {};
            
            const tableBody = document.getElementById('data-table-body');
            const headers = document.querySelectorAll('.data-table th');
            
            const renderTable = (data) => {
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.partner_country}</td><td>${item.net_mass_kg.toLocaleString()}</td><td>${item.value_gbp.toLocaleString()}</td>`;
                    tableBody.appendChild(row);
                });
            };

            const renderChart = (data) => {
                const chartCanvas = document.getElementById('importChart');
                if (myChart) myChart.destroy();
                const sortedData = [...data].sort((a, b) => b.value_gbp - a.value_gbp);
                const labels = sortedData.map(item => item.partner_country);
                const values = sortedData.map(item => item.value_gbp);
                myChart = new Chart(chartCanvas, {
                    type: 'bar',
                    data: { labels: labels, datasets: [{ label: 'Import Value (£ GBP)', data: values, backgroundColor: 'rgba(26, 115, 232, 0.8)', borderColor: 'rgba(26, 115, 232, 1)', borderWidth: 1 }] },
                    options: { scales: { y: { beginAtZero: true } }, responsive: true, maintainAspectRatio: false }
                });
            };

            const renderMap = (geoData, data) => {
                const mapContainer = document.getElementById('map-container');
                if (!myMap) { 
                    myMap = L.map(mapContainer).setView([20, 0], 2);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(myMap);
                }
                
                if (geoJsonLayer) myMap.removeLayer(geoJsonLayer);
                const dataLookup = new Map(data.map(d => [d.partner_country, d]));
                const getColor = (value) => value > 10000000 ? '#0d47a1' : value > 5000000  ? '#1976d2' : value > 2000000  ? '#2196f3' : value > 1000000  ? '#64b5f6' : '#bbdefb';
                geoJsonLayer = L.geoJson(geoData, {
                    style: (feature) => {
                        const countryName = feature.properties.name;
                        const countryData = dataLookup.get(countryName);
                        return { fillColor: countryData ? getColor(countryData.value_gbp) : '#ECEFF1', weight: 1, opacity: 1, color: '#B0BEC5', fillOpacity: 0.7 };
                    },
                    onEachFeature: (feature, layer) => {
                        const countryName = feature.properties.name;
                        const countryData = dataLookup.get(countryName);
                        if (countryData) {
                            layer.bindPopup(`<strong>${countryName}</strong><br/>Value: £${countryData.value_gbp.toLocaleString()}<br/>Mass: ${countryData.net_mass_kg.toLocaleString()} kg`);
                        }
                    }
                }).addTo(myMap);
            };

            const views = document.querySelectorAll('.view-content');
            const buttons = document.querySelectorAll('.view-chip');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const viewId = button.id.replace('show-', '');
                    
                    views.forEach(view => { view.style.display = (view.id === viewId) ? 'block' : 'none'; });
                    
                    if (viewId === 'chart-view') renderChart(importData);
                    if (viewId === 'map-view') {
                        // More robust check: only initialize the map logic when the tab is clicked
                        if (geoDataCache) {
                            renderMap(geoDataCache, importData);
                        } else {
                            fetch('countries.geojson')
                                .then(res => res.json())
                                .then(geoData => {
                                    geoDataCache = geoData; 
                                    renderMap(geoData, importData);
                                }).catch(err => {
                                    console.error("Failed to load map data.", err);
                                    document.getElementById('map-container').innerHTML = '<p>Error: Could not load map data file.</p>';
                                });
                        }
                    }
                });
            });
            
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const sortKey = header.dataset.sort;
                    const direction = (sortDirection[sortKey] === 'asc') ? 'desc' : 'asc';
                    sortDirection = { [sortKey]: direction };
                    headers.forEach(h => {
                        const arrow = h.querySelector('.sort-arrow');
                        if (h !== header && arrow) arrow.remove();
                        h.classList.remove('sort-asc', 'sort-desc');
                    });
                    header.classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');
                    let arrowSpan = header.querySelector('.sort-arrow');
                    if (!arrowSpan) {
                        arrowSpan = document.createElement('span');
                        arrowSpan.className = 'sort-arrow';
                        header.appendChild(arrowSpan);
                    }
                    arrowSpan.innerHTML = direction === 'asc' ? '&uarr;' : '&darr;';
                    importData.sort((a, b) => {
                        const valA = a[sortKey];
                        const valB = b[sortKey];
                        if (typeof valA === 'string') return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                        return direction === 'asc' ? valA - valB : valB - a[sortKey];
                    });
                    renderTable(importData);
                });
            });

            renderTable(importData);
        });
    </script>
</body>
</html>
