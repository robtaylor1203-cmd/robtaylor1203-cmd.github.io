    <main class="page-container">
        <h2 class="page-title">UK Tea Imports - July 2025</h2>
        <div class="view-switcher">
            <button id="show-table-view" class="view-chip active">Table View</button>
            <button id="show-chart-view" class="view-chip">Chart View</button>

        <div id="table-view" class="view-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th data-sort="partner_country">Country</th>
                        <th data-sort="net_mass_kg">Net Mass (kg)</th>
                        <th data-sort="value_gbp">Value (Â£ GBP)</th>

            </table>
        </div>

        <div id="chart-view" class="view-content" style="display: none;">
            <div class="chart-container">
                <canvas id="importChart"></canvas>
            </div>
        </div>
        
        <div id="map-view" class="view-content" style="display: none;">
            <p>Map view coming soon...</p>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const importData = [
                { "import_date": "2025-07-01", "partner_country": "Kenya", "net_mass_kg": 4810230, "value_gbp": 12150900 },
                { "import_date": "2025-07-01", "partner_country": "India", "net_mass_kg": 1985550, "value_gbp": 7995400 },
                { "import_date": "2025-07-01", "partner_country": "Malawi", "net_mass_kg": 950100, "value_gbp": 1850200 },
                { "import_date": "2025-07-01", "partner_country": "China", "net_mass_kg": 430670, "value_gbp": 3120500 },
                { "import_date": "2025-07-01", "partner_country": "Rwanda", "net_mass_kg": 750300, "value_gbp": 1500600 },
                { "import_date": "2025-07-01", "partner_country": "Tanzania", "net_mass_kg": 620400, "value_gbp": 1240800 },
                { "import_date": "2025-07-01", "partner_country": "Sri Lanka", "net_mass_kg": 310800, "value_gbp": 1950000 }
            ];

            const tableBody = document.getElementById('data-table-body');
            const headers = document.querySelectorAll('.data-table th');
            const chartCanvas = document.getElementById('importChart');
            const views = document.querySelectorAll('.view-content');
            const buttons = document.querySelectorAll('.view-chip');
            let myChart;
            let sortDirection = {};

            const renderTable = (data) => {
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.partner_country}</td><td>${item.net_mass_kg.toLocaleString()}</td><td>${item.value_gbp.toLocaleString()}</td>`;
                    tableBody.appendChild(row);
                });
            };

            const renderChart = (data) => { /* ... (chart rendering logic is unchanged) ... */ };
            
            buttons.forEach(button => { /* ... (view switching logic is unchanged) ... */ });

            // --- CORRECTED Sorting Logic ---
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const sortKey = header.dataset.sort;
                    const direction = (sortDirection[sortKey] === 'asc') ? 'desc' : 'asc';
                    
                    // Reset all headers
                    sortDirection = {}; 
                    headers.forEach(h => {
                        h.classList.remove('sort-asc', 'sort-desc');
                        const arrow = h.querySelector('.sort-arrow');
                        if (arrow) arrow.remove();
                    });

                    // Set new direction and class for the clicked column
                    sortDirection[sortKey] = direction;
                    header.classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');
                    
                    // Add the new arrow element
                    const arrowSpan = document.createElement('span');
                    arrowSpan.className = 'sort-arrow';
                    arrowSpan.innerHTML = direction === 'asc' ? '&uarr;' : '&darr;'; // Up or Down Arrow
                    header.appendChild(arrowSpan); // Append directly to the header

                    // Sort the data
                    importData.sort((a, b) => {
                        const valA = a[sortKey];
                        const valB = b[sortKey];
                        if (typeof valA === 'string') {
                            return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                        }
                        return direction === 'asc' ? valA - valB : valB - valA;
                    });
                    
                    renderTable(importData);
                });
            });

            // Initial Render on page load
            renderTable(importData);
        });
    </script>
</body>
</html>
