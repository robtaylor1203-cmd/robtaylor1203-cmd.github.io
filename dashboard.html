<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-page">
    <header class="site-header">
        <div class="header-top-bar">
            <a href="index.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Search data..."></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="dashboard.html" class="active">Data</a></li>
                <li><a href="#">Market Reports</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="#">Auctions</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <h2 class="page-title">UK Tea Imports - July 2025</h2>
        <div class="view-switcher">
            <button id="show-table-view" class="view-chip active">Table View</button>
            <button id="show-chart-view" class="view-chip">Chart View</button>
            <button id="show-map-view" class="view-chip">Map View</button>
        </div>

        <div id="table-view" class="view-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th data-sort="partner_country">Country</th>
                        <th data-sort="net_mass_kg">Net Mass (kg)</th>
                        <th data-sort="value_gbp">Value (Â£ GBP)</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    </tbody>
            </table>
        </div>

        <div id="chart-view" class="view-content" style="display: none;">
            <p>Chart view coming soon...</p>
        </div>
        
        <div id="map-view" class="view-content" style="display: none;">
            <p>Map view coming soon...</p>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const importData = [
                { "import_date": "2025-07-01", "partner_country": "Kenya", "net_mass_kg": 4810230, "value_gbp": 12150900 },
                { "import_date": "2025-07-01", "partner_country": "India", "net_mass_kg": 1985550, "value_gbp": 7995400 },
                { "import_date": "2025-07-01", "partner_country": "Malawi", "net_mass_kg": 950100, "value_gbp": 1850200 },
                { "import_date": "2025-07-01", "partner_country": "China", "net_mass_kg": 430670, "value_gbp": 3120500 },
                { "import_date": "2025-07-01", "partner_country": "Rwanda", "net_mass_kg": 750300, "value_gbp": 1500600 },
                { "import_date": "2025-07-01", "partner_country": "Tanzania", "net_mass_kg": 620400, "value_gbp": 1240800 },
                { "import_date": "2025-07-01", "partner_country": "Sri Lanka", "net_mass_kg": 310800, "value_gbp": 1950000 }
            ];

            const tableBody = document.getElementById('data-table-body');
            const headers = document.querySelectorAll('.data-table th');
            const renderTable = (data) => {
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.partner_country}</td><td>${item.net_mass_kg.toLocaleString()}</td><td>${item.value_gbp.toLocaleString()}</td>`;
                    tableBody.appendChild(row);
                });
            };

            let sortDirection = {};
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const sortKey = header.dataset.sort;
                    const direction = sortDirection[sortKey] === 'asc' ? 'desc' : 'asc';
                    sortDirection = { [sortKey]: direction }; 
                    importData.sort((a, b) => {
                        if (a[sortKey] < b[sortKey]) return direction === 'asc' ? -1 : 1;
                        if (a[sortKey] > b[sortKey]) return direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                    renderTable(importData);
                });
            });

            const views = document.querySelectorAll('.view-content');
            const buttons = document.querySelectorAll('.view-chip');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const viewId = button.id.replace('show-', '');
                    views.forEach(view => {
                        view.style.display = (view.id === viewId) ? 'block' : 'none';
                    });
                });
            });

            renderTable(importData);
        });
    </script>
</body>
</html>
