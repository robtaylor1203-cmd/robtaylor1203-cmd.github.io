<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard - TeaTrade</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="dashboard-page">
    <header class="site-header">
        <div class="header-top-bar">
             <a href="../corporate.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Global site search..."></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
             <button class="mobile-menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
        <nav class="secondary-nav">
            <ul>
                 <li><a href="../data.html" class="active">Data</a></li>
                <li><a href="../market-reports.html">Market Reports</a></li>
                <li><a href="#">Auctions</a></li>
                <li><a href="../visuals.html">Visuals</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <div class="dashboard-header">
            <h2 class="page-title" id="dashboard-title">Loading Dataset...</h2>
            <div class="slicer-controls">
                <button class="slicer-button active" data-metric="net_mass_kg">Volume (Kg)</button>
                <button class="slicer-button" data-metric="statistical_value_gbp">Value (£)</button>
            </div>
        </div>
        <p id="dashboard-meta" style="margin-bottom: 16px; color: #5f6368;"></p>

        <div class="view-switcher">
            <button class="view-chip active" data-view="chart">Chart View</button>
            <button class="view-chip" data-view="table">Data Table</button>
            <button class="view-chip" data-view="map">Map View</button>
        </div>

        <div id="chart-view" class="view-content">
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
        </div>
        
        <div id="table-view" class="view-content" style="display: none;">
             <div class="data-table-container">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th data-sort="country_of_origin">Country</th>
                            <th data-sort="tea_type">Type</th>
                            <th data-sort="net_mass_kg">Volume (Kg)</th>
                            <th data-sort="statistical_value_gbp">Value (£)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="map-view" class="view-content" style="display: none;">
            <div id="map-container"></div>
        </div>
    </main>
    <script src="../script.js"></script>
    
    <details>
    <summary style="cursor: pointer; color: #1a73e8; margin-top: 16px; margin-bottom: 16px;">Click to view/copy the JavaScript for dashboard.html</summary>
    <script>
        let currentData = [];
        let currentMetric = 'net_mass_kg';
        let currentView = 'chart';
        let chartInstance = null;
        let mapInstance = null;
        let geojsonData = null;
        let sortState = { column: null, direction: 'asc' };

        const metricLabels = {
            net_mass_kg: 'Volume (Kg)',
            statistical_value_gbp: 'Value (£)'
        };

        async function fetchData(datasetFile) {
            try {
                // FIX 1: Updated path to look up one directory (../)
                const response = await fetch(`../Data/Imports/${datasetFile}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jsonData = await response.json();

                // FIX 2: Access the 'imports' array and metadata object
                if (!jsonData.imports || !Array.isArray(jsonData.imports)) {
                     throw new Error("Data format is incorrect. Expected an 'imports' array.");
                }
                
                // Ensure we are working with the array so that .sort() works later
                currentData = jsonData.imports; 
                const meta = jsonData.metadata;

                // Update Titles and Metadata
                const monthNames = ["", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const title = meta ? `UK Imports - ${monthNames[meta.month]} ${meta.year}` : 'Data Dashboard';
                document.getElementById('dashboard-title').textContent = title;
                
                const metaText = meta ? `Source: ${meta.source} | Published: ${meta.date_published}` : '';
                document.getElementById('dashboard-meta').textContent = metaText;

                // Load GeoJSON data if not already loaded (FIX: Updated path ../)
                if (!geojsonData) {
                    const geoResponse = await fetch('../countries.geojson');
                    if (geoResponse.ok) {
                         geojsonData = await geoResponse.json();
                    }
                }

                updateView();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('dashboard-title').textContent = 'Error loading dataset.';
                document.getElementById('dashboard-meta').textContent = `Error: ${error.message}`;
            }
        }

        // --- (The JavaScript functions: updateView, renderChart, renderTable, renderMap, handleSort, initializeMap, getStyle, onEachFeature, formatNumber are included below) ---

        function updateView() {
            document.querySelectorAll('.view-content').forEach(el => el.style.display = 'none');
            document.getElementById(`${currentView}-view`).style.display = 'block';

            if (currentView === 'chart') {
                renderChart();
            } else if (currentView === 'table') {
                // Reset sort state when switching to table view initially if no sort is applied
                if (!sortState.column) {
                     document.querySelectorAll('.sort-arrow').forEach(el => el.remove());
                     document.querySelectorAll('th').forEach(el => el.classList.remove('sort-asc', 'sort-desc'));
                     renderTable(currentData);
                } else {
                    // If already sorted, re-render the sorted data
                     const sortedData = sortData(currentData, sortState.column, sortState.direction);
                     renderTable(sortedData);
                }
               
            } else if (currentView === 'map') {
                renderMap();
            }
        }

        function renderChart() {
            // Aggregate data by country for the chart
            const aggregation = {};
            currentData.forEach(item => {
                const country = item.country_of_origin;
                if (!aggregation[country]) {
                    aggregation[country] = { country: country, value: 0 };
                }
                aggregation[country].value += Number(item[currentMetric]) || 0;
            });

            const chartData = Object.values(aggregation).sort((a, b) => b.value - a.value);
            const labels = chartData.map(item => item.country);
            const data = chartData.map(item => item.value);

            const ctx = document.getElementById('dataChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: metricLabels[currentMetric],
                        data: data,
                        backgroundColor: currentMetric === 'net_mass_kg' ? 'rgba(52, 168, 83, 0.8)' : 'rgba(26, 115, 232, 0.8)',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: metricLabels[currentMetric]
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

         function formatNumber(num, metric = null) {
            if (num === null || num === undefined) return 'N/A';
            const decimals = (metric === 'statistical_value_gbp') ? 2 : 0;
            return num.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
        }

        function renderTable(data) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.country_of_origin}</td>
                    <td>${item.tea_type}</td>
                    <td>${formatNumber(item.net_mass_kg, 'net_mass_kg')}</td>
                    <td>${formatNumber(item.statistical_value_gbp, 'statistical_value_gbp')}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function sortData(data, column, direction) {
            return [...data].sort((a, b) => {
                let valA = a[column];
                let valB = b[column];

                // Handle numeric sorting for specific columns
                if (column === 'net_mass_kg' || column === 'statistical_value_gbp') {
                    valA = Number(valA) || 0;
                    valB = Number(valB) || 0;
                }

                if (valA < valB) return direction === 'asc' ? -1 : 1;
                if (valA > valB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

         function handleSort(event) {
            const column = event.target.dataset.sort;
            if (!column) return;

            if (sortState.column === column) {
                sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortState.column = column;
                sortState.direction = 'asc';
            }

            // Remove existing arrows and classes
            document.querySelectorAll('.sort-arrow').forEach(el => el.remove());
            document.querySelectorAll('th').forEach(el => el.classList.remove('sort-asc', 'sort-desc'));

            // Add new arrow and class
            const arrow = document.createElement('span');
            arrow.className = 'sort-arrow';
            arrow.textContent = sortState.direction === 'asc' ? '↑' : '↓';
            event.target.appendChild(arrow);
            event.target.classList.add(sortState.direction === 'asc' ? 'sort-asc' : 'sort-desc');

            // Sort the data (currentData is guaranteed to be an array now)
            const sortedData = sortData(currentData, sortState.column, sortState.direction);

            renderTable(sortedData);
        }


        // --- Map Functions (Leaflet.js) ---
         function initializeMap() {
            if (mapInstance) return;
            if (!document.getElementById('map-container')) return;

            mapInstance = L.map('map-container').setView([20, 0], 2); // Center map globally
             L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 10,
                minZoom: 2
            }).addTo(mapInstance);
        }

        function renderMap() {
            if (!geojsonData) {
                console.warn("GeoJSON data not available for map rendering.");
                return;
            }
            initializeMap();

            // Clear previous layers
            mapInstance.eachLayer(layer => {
                if (!!layer.toGeoJSON) { // Check if it's a geojson layer
                    mapInstance.removeLayer(layer);
                }
            });

            // Aggregate data by country for the map
            const aggregation = {};
            let maxValue = 0;
            currentData.forEach(item => {
                // Standardize country names for mapping (simple mapping for key origins)
                let country = item.country_of_origin;
                if (country === "Poland (Packing)") country = "Poland";
                if (country === "UAE (Packing)") country = "United Arab Emirates";

                if (!aggregation[country]) {
                    aggregation[country] = 0;
                }
                const value = Number(item[currentMetric]) || 0;
                aggregation[country] += value;
                if (aggregation[country] > maxValue) {
                    maxValue = aggregation[country];
                }
            });

            // Function to determine color based on value
            const getStyle = (feature) => {
                const countryName = feature.properties.name;
                const value = aggregation[countryName] || 0;
                const intensity = maxValue > 0 ? (value / maxValue) : 0;

                // Use a color scale (e.g., green for volume, blue for value)
                const baseColor = currentMetric === 'net_mass_kg' ? '#34a853' : '#1a73e8';

                return {
                    fillColor: baseColor,
                    weight: 1,
                    opacity: 1,
                    color: '#666',
                    fillOpacity: intensity * 0.9 // Scale opacity based on intensity
                };
            };

            // Function to bind popups
            const onEachFeature = (feature, layer) => {
                const countryName = feature.properties.name;
                const value = aggregation[countryName];
                if (value) {
                    layer.bindPopup(`<b>${countryName}</b><br>${metricLabels[currentMetric]}: ${formatNumber(value, currentMetric)}`);
                }
            };

            L.geoJson(geojsonData, {
                style: getStyle,
                onEachFeature: onEachFeature,
                filter: feature => aggregation.hasOwnProperty(feature.properties.name) // Only show countries we have data for
            }).addTo(mapInstance);
        }


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize mobile menu (from script.js)
            if (typeof initializeMobileMenu === 'function') {
                initializeMobileMenu();
            }
            
            const params = new URLSearchParams(window.location.search);
            const datasetFile = params.get('dataset');
            
            if (datasetFile) {
                fetchData(datasetFile);
            } else {
                document.getElementById('dashboard-title').textContent = 'Error: No dataset selected.';
            }

            // Metric slicer logic
            document.querySelectorAll('.slicer-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.slicer-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentMetric = button.dataset.metric;
                    updateView(); // Re-render the current view with the new metric
                });
            });

            // View switcher logic
            document.querySelectorAll('.view-chip').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.view-chip').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentView = button.dataset.view;
                    updateView();
                });
            });

             // Table sort logic
            document.querySelector('#dataTable thead').addEventListener('click', handleSort);
        });
    </script>
    </details>
</body>
</html>
