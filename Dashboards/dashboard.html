<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard - TeaTrade</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="dashboard-page">
    <header class="site-header">
        <div class="header-top-bar">
            <a href="../corporate.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Global site search..."></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
             <button class="mobile-menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="../data.html" class="active">Data</a></li>
                <li><a href="../market-reports.html">Market Reports</a></li>
                <li><a href="#">Auctions</a></li>
                <li><a href="../visuals.html">Visuals</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <div class="dashboard-header">
            <h2 class="page-title" id="dashboard-title">Loading Dataset...</h2>
            <div class="slicer-controls">
                <button class="slicer-button active" data-metric="net_mass_kg">Volume (Kg)</button>
                <button class="slicer-button" data-metric="statistical_value_gbp">Value (£)</button>
            </div>
        </div>
        <p id="dashboard-meta" style="margin-bottom: 16px; color: #5f6368;"></p>

        <div class="view-switcher">
            <button class="view-chip active" data-view="chart">Chart View</button>
            <button class="view-chip" data-view="table">Data Table</button>
            <button class="view-chip" data-view="map">Map View</button>
        </div>

        <div id="chart-view" class="view-content">
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
        </div>
        
        <div id="table-view" class="view-content" style="display: none;">
             <div class="data-table-container">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th data-sort="country_display">Country</th>
                            <th data-sort="tea_type">Type</th>
                            <th data-sort="net_mass_kg">Volume (Kg)</th>
                            <th data-sort="statistical_value_gbp">Value (£)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="map-view" class="view-content" style="display: none;">
            <div id="map-container"></div>
        </div>
    </main>
    <script src="../script.js"></script>
    <script src="dashboard-logic.js?v=1"></script>
</body>
</html>
