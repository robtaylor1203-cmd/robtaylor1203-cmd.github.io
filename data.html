<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Library - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="data-library-page">
    <header class="site-header">
        <div class="header-top-bar">
            <a href="corporate.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Global site search..."></div>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg></svg></a>
                <a href="#" title="Sign In"><svg></svg></a>
            </div>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="data.html" class="active">Data</a></li>
                <li><a href="#">Market Reports</a></li>
                <li><a href="#">Auctions</a></li>
                <li><a href="#">Visuals</a></li>
            </ul>
        </nav>
    </header>
    <main class="page-container">
        <h2 class="page-title">Data Library</h2>
        <div class="page-search-wrapper">
            <input type="text" class="page-search-bar" placeholder="Search for a specific dataset...">
        </div>
        <div class="data-list-container" id="data-list-container">
            <p>Loading datasets...</p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataListContainer = document.getElementById('data-list-container');
            fetch('data-library.json')
                .then(response => response.json())
                .then(datasets => {
                    dataListContainer.innerHTML = '';
                    if (datasets && datasets.length > 0) {
                        datasets.forEach(dataset => {
                            const item = document.createElement('div');
                            item.className = 'dataset-item';
                            item.innerHTML = `
                                <a href="${dataset.dashboard_link}">
                                    <h3 class="dataset-title">${dataset.title} <span class="dataset-period">(${dataset.data_period})</span></h3>
                                    <p class="dataset-description">${dataset.description}</p>
                                    <div class="dataset-meta">
                                        <span>Source: ${dataset.source}</span>
                                        <span>Added: ${dataset.date_added}</span>
                                    </div>
                                </a>
                            `;
                            dataListContainer.appendChild(item);
                        });
                    } else {
                        dataListContainer.innerHTML = '<p>No datasets found.</p>';
                    }
                });
        });
    </script>
</body>
</html>
