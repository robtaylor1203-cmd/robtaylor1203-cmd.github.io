"
            echo "data-generated=true" >> $GITHUB_OUTPUT
          else
            echo "data-generated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ” Validate generated data
        id: check-data
        run: |
          echo "ğŸ” Validating data files..."
          
          all_valid=true
          for file in data/latest/summary.json data/latest/auction_data.json data/latest/news_data.json; do
            if [ -f "$file" ]; then
              if python3 -m json.tool "$file" > /dev/null 2>&1; then
                size=$(stat -c%s "$file")
                echo "âœ… $file is valid JSON (${size} bytes)"
              else
                echo "âŒ $file is invalid JSON"
                all_valid=false
              fi
            else
              echo "âŒ $file is missing"
              all_valid=false
            fi
          done
          
          if [ "$all_valid" = "true" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "âœ… All data files are valid"
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "âŒ Data validation failed"
            exit 1
          fi
      
      - name: ğŸ“Š Generate summary statistics  
        id: generate-summary
        run: |
          if [ -f "data/latest/summary.json" ]; then
            summary_stats=$(python3 -c "
import json
with open('data/latest/summary.json', 'r') as f:
    data = json.load(f)
print(f'Auctions: {data.get(\"total_auctions\", 0)}, News: {data.get(\"total_news\", 0)}, Updated: {data.get(\"last_updated\", \"Unknown\")}')
")
            echo "stats=$summary_stats" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Summary: $summary_stats"
          fi
      
      - name: ğŸ“ Commit data updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Add data files
          git add data/latest/
          
          # Add timestamp to index.html
          if [ -f "index.html" ]; then
            # Remove old timestamp comment if it exists
            sed -i '/<!-- Last automated update:/d' index.html
            # Add new timestamp
            sed -i '/<\/body>/i\    <!-- Last automated update: '"$(date -u '+%Y-%m-%d %H:%M:%S UTC')"' -->' index.html
            git add index.html
          fi
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            commit_message="ğŸ¤– Automated data update $(date -u '+%Y-%m-%d %H:%M UTC')

ğŸ“Š Data Summary: ${{ steps.generate-summary.outputs.stats }}
ğŸ”§ Collection Method: ${{ steps.run-collection.outputs.data-generated == 'true' && 'Sample Data' || 'Full Automation' }}
ğŸ• Next Update: $(date -u -d '+1 day' '+%Y-%m-%d 06:00 UTC')"

            git commit -m "$commit_message"
            git push
            echo "âœ… Data committed and pushed successfully"
          else
            echo "ğŸ“ No changes to commit"
          fi

  # Job 2: Website Health Check
  website-health-check:
    runs-on: ubuntu-latest
    needs: collect-tea-data
    if: always()
    
    steps:
      - name: ğŸ›’ Checkout updated repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: ğŸ¥ Run website health checks
        run: |
          echo "ğŸ¥ Checking website health..."
          
          # Check data files
          for file in data/latest/summary.json data/latest/auction_data.json data/latest/news_data.json; do
            if [ -f "$file" ] && python3 -m json.tool "$file" > /dev/null 2>&1; then
              size=$(stat -c%s "$file")
              echo "âœ… $file is healthy (${size} bytes)"
            else
              echo "âŒ $file has issues"
            fi
          done
          
          # Check essential website files
          essential_files="index.html style.css assets/js/main.js"
          for file in $essential_files; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file is missing"
            fi
          done
          
          # Check CSS preserves original design
          if [ -f "style.css" ] && grep -q "Tea<span>Trade</span>" index.html && grep -q ".logo h1" style.css; then
            echo "âœ… Original TeaTrade design preserved"
          else
            echo "âš ï¸  Design preservation check inconclusive"
          fi
          
          echo "ğŸ¥ Health check completed"
