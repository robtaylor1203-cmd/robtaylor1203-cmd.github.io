<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Products - TeaTrade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="products-page">
     <header class="site-header">
        <div class="header-primary">
            <a href="index.html" class="header-logo"><h1>Tea<span>Trade</span></h1></a>
            <div class="user-actions">
                <a href="#" title="Create Account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg></a>
                <a href="#" title="Sign In"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></a>
            </div>
        </div>
        <div class="header-secondary">
            <div class="header-search-wrapper"><input type="text" class="header-search-bar" placeholder="Product or brand"></div>
            <nav class="secondary-nav">
                <ul>
                    <li><a href="news.html">News</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="corporate.html">Corporate</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="filter-bar">
        <button class="filter-chip">Black Tea</button>
        <button class="filter-chip">Green Tea</button>
        <button class="filter-chip">Oolong Tea</button>
    </div>
    <main class="product-grid-container" id="product-grid"></main>
    <div class="product-details-modal" id="product-details-modal"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productGridContainer = document.getElementById('product-grid');
            const productDetailsModal = document.getElementById('product-details-modal');
            fetch('products.json').then(response => response.json()).then(products => {
                productGridContainer.innerHTML = ''; 
                if (products && products.length > 0) {
                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        const ratingPercent = (product.rating / 5) * 100;
                        productCard.innerHTML = `<div class="product-card-image-wrapper"><img class="product-card-image" src="${product.image}" alt="${product.name}"></div><div class="product-card-info"><h3 class="product-name">${product.name}</h3><p class="product-brand">${product.brand}</p><p class="product-price">${product.price}</p><div class="product-reviews"><div class="star-rating"><div class="star-rating-filled" style="width: ${ratingPercent}%;"></div></div><span class="review-count">(${product.reviewCount})</span></div></div>`;
                        productCard.addEventListener('click', () => {
                            let notesHtml = product.description.notes.map(item => `<li>${item}</li>`).join('');
                            let prepHtml = product.description.preparation.map(item => `<li>${item}</li>`).join('');
                            productDetailsModal.innerHTML = `<div class="product-details-content-wrapper"><button class="modal-close-button" aria-label="Close details">&times;</button><img class="product-image-full" src="${product.image}" alt="${product.name}"><h2 class="product-title-full">${product.name}</h2><p class="brand-name-full">${product.brand} &middot; ${product.type}</p><a href="${product.link}" target="_blank" rel="noopener noreferrer"><button class="apply-button">View Product</button></a><hr class="divider"><p>${product.description.intro}</p><h4>Details:</h4><ul>${notesHtml}</ul><h4>Preparation:</h4><ul>${prepHtml}</ul></div>`;
                            productDetailsModal.classList.add('is-visible');
                        });
                        productGridContainer.appendChild(productCard);
                    });
                }
            }).catch(error => { console.error('Error fetching products data:', error); productGridContainer.innerHTML = '<p style="padding: 24px;">Error loading products.</p>'; });
            productDetailsModal.addEventListener('click', (event) => {
                if (event.target.classList.contains('modal-close-button') || event.target.id === 'product-details-modal') {
                    productDetailsModal.classList.remove('is-visible');
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
